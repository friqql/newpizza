<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="page">
            <p:layout fullPage="true">
                <p:layoutUnit position="north" style="padding:5px;background-color:darkslategray;">
                    <div id="header" style="padding:5px;background-color:darkslategray;color:white;">
                        <ui:insert name="header">
                            <ui:include src="header.xhtml" />
                        </ui:insert>
                    </div>
                </p:layoutUnit>
                
                <p:layoutUnit position="west" style="padding:2px;background-color:darkslategray;">
                    <div id="content" style="padding:5px;">
                        <ui:insert name="west" >
                            <ui:include src="west.xhtml" />
                        </ui:insert>
                    </div>
                </p:layoutUnit>
                
                <p:layoutUnit position="center" style="padding:2px;background-color:darkslategray;">
                    <div id="content">
                        <ui:insert name="content">
                            <ui:include src="center.xhtml"/>
                        </ui:insert>
                    </div>
                </p:layoutUnit>
                
                 

            </p:layout>
        </div>

    </h:body>

</html>
