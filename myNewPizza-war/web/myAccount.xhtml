<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
         <f:loadBundle var='msg' basename='messages'/>
        <f:loadBundle var='war' basename='warnung'/>
    </h:head>
    <h:body>
       <p:layout fullPage="true">
                      <!-- *************************************************NORTH********************************************-->
          <p:layoutUnit position="north" size="100"  collapsible="true">
                     <h:outputText value="#{msg.myac}" style="font-size:30px"/>
           </p:layoutUnit>
           
             
           <!-- *************************************************WEST*********************************************-->
            
<p:layoutUnit position="west"   collapsible="false">
     <h:form style="font-size:14px;">

                 
                    <h:commandButton action='#{localeController.switchLang("de")}' value="#{msg.lde}" style="background-color:red;color:white;font-size:14px; width:100%;" /><br/>
                    <h:commandButton action='#{localeController.switchLang("en")}' value="#{msg.len}" style="background-color:red;color:white;font-size:14px; width:100%;" /><br/>
                    <ui:fragment rendered="#{request.isUserInRole('Admin')}"><br /></ui:fragment>
                       <h:commandButton  action="#{navigationController.tad()}" value="#{msg.adm}" style="background-color:red;color:white;font-size:14px; width:100%;" rendered='#{request.isUserInRole("Admin")}'/><br/>
                    <h:commandButton  action="#{navigationController.tmc()}" value="#{msg.mac}" style="background-color:red;color:white;font-size:14px; width:100%;" rendered='#{userController.logedIn}'/><br/>
                    <h:commandButton action="#{navigationController.toIndex()}" value="#{msg.zrk}" style="background-color:red;color:white;font-size:14px; width:100%;"/>
                </h:form>  
</p:layoutUnit>
           
         <!-- *************************************************CENTER*********************************************-->
     <p:layoutUnit position="center"   collapsible="false">
                
                    <p:accordionPanel>
                    
        <p:tab title="#{msg.pae}" titleStyle="background-color:red">
           
                  <h:form>   
                      <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                     
                      <h:outputText value="#{msg.apw}"/>
                              <h:inputText id="inOldPw" value="#{userController.myUser.oldPass}" required="true" /> 
                      <h:outputText value="#{msg.npw}"/>        
             <h:inputText id="inNewPw" value="#{userController.myUser.newPass}" required="true" /> 
       <h:commandButton action="#{userController.setNewPass()}" value="#{msg.pae}" style="background-color:red;color:white;" />
                </h:form>
      
            
        </p:tab>
                        
        <p:tab title="#{msg.aae}" titleStyle="background-color:red">
           
                  <h:form>   
                      <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                     
                       <h:form style="font-size:14px;">
                           
                            <h:panelGrid columns="6" style="font-size:14px;">

                                 
                             
                                
                                
                               
                                	

                                <h:outputLabel for="inFirstname" value="#{msg.vn}" />
                                <h:inputText id="inFirstname" value="#{userController.myUser.ufirstname}" required="true" />
                                <h:outputLabel for="inLastname" value="#{msg.nn}" />
                                <h:inputText  id="inLastname" value="#{userController.myUser.ulastname}" required="true" />
                                <h:outputLabel for="inStreet" value="#{msg.str}" />
                                <h:inputText id="inStreet" value="#{userController.myUser.ustreet}" required="true" />
                                <h:outputLabel for="inHouse" value="#{msg.hn}" />
                                <h:inputText  id="inHouse" value="#{userController.myUser.uhouse}" required="true" />
                                <h:outputLabel for="inPlz" value="#{msg.plz}" />
                                <h:inputText id="inPlz" value="#{userController.myUser.uplz}" required="true" />
                                <h:outputLabel for="inPlace" value="#{msg.ort}" />
                                <h:inputText  id="inPlace" value="#{userController.myUser.uplace}" required="true" />


                                      <h:commandButton action="#{userController.updateUser()}" value="#{msg.aae}" style="background-color:red;color:white;" />
                            </h:panelGrid>
                        </h:form>

                </h:form>
      
            
        </p:tab>                 
                        
                        
        
    </p:accordionPanel>
                

                </p:layoutUnit>
        
      
       </p:layout>

    </h:body>
</html>
