<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
         <f:loadBundle var='msg' basename='messages'/>
        <f:loadBundle var='war' basename='warnung'/>
    </h:head>
    <h:body>
       <p:layout fullPage="true">
                      <!-- *************************************************Norden*********************************************-->
          <p:layoutUnit position="north" size="100"  collapsible="true">
                     <h:outputText value="#{msg.thx}" style="font-size:30px"/>
           </p:layoutUnit>
           
             
          
                   <!-- *************************************************CENTER*********************************************-->
     <p:layoutUnit position="center"   collapsible="false">
                
                  <h:outputText value="#{msg.dfbs}" />
                  <h:form>
                  <h:commandButton action="#{navigationController.tr()}" value="#{msg.zrre}" style="background-color:red;color:white;font-size:14px;"/>
                  </h:form>
                </p:layoutUnit>
        

           
       </p:layout>

    </h:body>
</html>
